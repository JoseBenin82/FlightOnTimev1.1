# ============================================================================
# CONFIGURACIÓN DE APLICACIÓN - SPRING BOOT
# ============================================================================

# Información de la aplicación
spring.application.name=flightontime-backend

# Puerto del servidor
server.port=8080

# Configuración de logging
logging.level.root=INFO
logging.level.com.oracle.flightontime=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# URL del servicio ML
ml.service.url=http://localhost:8001

# Timeout para llamadas al servicio ML (en segundos)
ml.service.timeout=10

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
